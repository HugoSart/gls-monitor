<nb-card-header>
  <div style="display: flex; flex-direction: row; align-content: center; align-items: center;">
    <i class="nb-audio" [style.color]="online ? '#8AFF80' : '#ff9d91'"
       style="width: 24px!important; height: 24px!important; line-height: 24px; text-align: center;
              font-size: 24px!important; margin-right: 16px"></i>
    {{device.id}}
  </div>
</nb-card-header>
<nb-card-body>
  <ngx-device-live-frequency-chart
    [liveUpdateChartData]="frequency">
  </ngx-device-live-frequency-chart>
</nb-card-body>
